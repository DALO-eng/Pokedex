<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <header>
      <h1>Pokedex</h1>
    </header>
    <main>
      <div class="pokedex">
        <form id="pokeform">
          <input id="pokeinput" type="text" placeholder="Enter name or #000" />
        </form>
        <div>
          <img id="pokeimage" src="./assets/idle-pokeball.png" alt="" />
          <div id="pokeloader" class="wrapper hidden">
            <div class="pokeball"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      Made with love by
      <a href="https://github.com/DALO-eng" target="_blank">DALO-eng</a>
    </footer>
  </body>
  <script src="./scripts/main.js"></script>
</html>
